<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-success mb-3">
      <div class="container">
         <a href="#" class="navbar-brand">Github Finder</a>
      </div>
    </nav>

    <div class="container git-container" style="min-height: 90vh;">
        <!-- Alert -->
        <div class="app-alert"></div>

        <div class="text-body card card-body">
           <h1 class="mb-3">Search a github user</h1>

           <form id="search-form">
             <input type="text" id="search-user" class="form-control" placeholder="please enter a username">
             <button type="submit" class="btn btn-success mt-3">Submit</button>
           </form>
           <div class="mb-3"></div>
           <div id="profile"></div>
        </div>
    </div>

    <footer class="mt-5 text-center bg-dark text-white py-4">
        Github Finder &copy;
    </footer>

    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>

    

</body>
</html>
